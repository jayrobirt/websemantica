    <link rel="stylesheet" href="styles/estilos.css">

<body>
    <header>
        <h1>Recetas fáciles</h1>
    </header>
    <!--Menú principal de navegación-->
    <nav>
        <ul span class="menu">
            <li span class="menuItem"><a href="index.html">Home</a></li>
            <li span class="menuItem"><a href="recipelist.html">Recetas</a></li>
            <li span class="menuItem"><a href="newslist.html">Noticias</a></li>
            <li span class="menuItem"><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <!--Formulario de contacto-->
        <form>
            <h2>Formulario de contacto</h2>
            <!--Fila principal del formulario-->
            <div class="row">
                <!-- Columna izquierda del formulario de contacto-->
                <div class="column1">
                    <!--Fila contenida dentro de la columna izquierda-->
                    <div class="subrow">
                        <!--Subcolumna izquierda para las etiquetas-->
                        <div class="subcolum1">
                            <label span class="subcolum1label" for="fname">Nombre:</label><br>
                            <label for="femail">Email:</label><br>
                            <label for="fsubject">Asunto:</label><br>
                        </div>
                        <!--Subcolumna derecha para las cajas de texto y botón de enviar-->
                        <div class="subcolum2">
                            <input type="text" name="fname"><br>
                            <input type="text" name="femail"><br>
                            <input type="text" name="fsubject"><br>
                            <input type="submit" name="submitButton" value="Enviar">
                        </div>
                    </div>

                </div>
                <!--Columna derecha del formuario de contacto-->
                <div class="column2">
                    <label for="fmessage">Mensaje:</label><br>
                    <input type="text" name="fmessage"><br>
                </div>
            </div>
        </form>
    </main>
    <!--Footer de la página-->
    <footer>
        <!--Listado de enlaces de rrss-->
        <ul>
            <li><img src="images/facebook_logo.png"><a href="https://es-es.facebook.com/">Facebook</a></li>
            <li><img src="images/instagram_logo.png"><a href="https://www.instagram.com/">Instagram</a></li>

            Commons Reconocimiento-NoComercial 4.0 Internacional</a>.
    </footer>
</body>

</html>
